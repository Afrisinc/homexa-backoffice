name: Deploy Homexa Backoffice

on:
  push:
    branches:
      - main  # deploy on pushes to develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_OWNER }}  # org name, e.g., afrisinc
          password: ${{ secrets.GHCR_TOKEN }}  # your PAT

      # Setup buildx (for cross-platform builds / advanced caching)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3 & 4: Build and push Docker image with tags
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ secrets.GHCR_OWNER }}/homexa-backoffice:latest
            ghcr.io/${{ secrets.GHCR_OWNER }}/homexa-backoffice:${{ github.sha }}
          build-args: |
            VITE_SERVER_URL=${{ secrets.VITE_SERVER_URL }}


      # Step 5: SSH deploy to VPS
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 10m
          script: |
            cd /opt/apps/homexa-backoffice
            docker compose pull
            docker compose up -d --remove-orphans
            docker image prune -af
